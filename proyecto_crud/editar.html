<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Oficio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Editar Oficio</h2>

    <form>
      <div class="mb-3">
        <label for="numero" class="form-label">Número de oficio</label>
        <input type="text" id="numero" name="numero" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" id="asunto" name="asunto" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="remitente" class="form-label">Remitente</label>
        <input type="text" id="remitente" name="remitente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" required>
      </div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" onclick="alert('Cambios guardados (simulación)')">
          Guardar cambios
        </button>
        <a href="menu.html" class="btn btn-secondary">Volver al menú</a>
      </div>
    </form>
  </div>

</body>
</html>
