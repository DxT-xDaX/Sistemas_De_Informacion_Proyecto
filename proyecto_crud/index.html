<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Inicio de Sesión</h2>

    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" id="clave" name="clave" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" onclick="location.href='menu.html'">Ingresar</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">¿No tienes cuenta?</p>
      <a href="registrar_usuario.html" class="btn btn-link">Regístrate aquí</a>
    </div>
  </div>

</body>
</html>
