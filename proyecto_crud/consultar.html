<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Oficios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-info-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3 text-info">Consulta de Oficios</h2>

    <form>
      <div class="mb-3">
        <label for="busqueda" class="form-label">Buscar por número o asunto</label>
        <div class="input-group">
          <input type="text" id="busqueda" name="busqueda" class="form-control" placeholder="Ejemplo: 001 o Informe mensual">
          <button type="button" class="btn btn-info text-white" onclick="alert('Función de búsqueda aún no implementada')">
            Buscar
          </button>
        </div>
      </div>

      <h5 class="mt-4">Resultados:</h5>
      <div id="resultados" class="border rounded p-3 bg-light">
        <p class="text-muted mb-0">No hay resultados aún.</p>
      </div>

      <div class="d-grid mt-4">
        <a href="menu.html" class="btn btn-secondary">Volver al menú</a>
      </div>
    </form>
  </div>

</body>
</html>
