<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-3">Registro de Usuario</h2>

    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" id="clave" name="clave" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-success" onclick="alert('Usuario registrado (simulación)'); location.href='index.html'">Registrar usuario</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">¿Ya tienes una cuenta?</p>
      <a href="index.html" class="btn btn-link">Inicia sesión aquí</a>
    </div>
  </div>

</body>
</html>
