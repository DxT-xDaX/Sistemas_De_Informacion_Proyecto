<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Oficio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-danger-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3 text-danger">Eliminar Oficio</h2>

    <form>
      <div class="mb-3">
        <label for="numero" class="form-label">Número de oficio a eliminar</label>
        <input type="text" id="numero" name="numero" class="form-control" required>
      </div>

      <div class="alert alert-warning text-center" role="alert">
        ⚠️ Esta acción eliminará el oficio permanentemente.
      </div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-danger" onclick="alert('Oficio eliminado (simulación)')">
          Eliminar oficio
        </button>
        <a href="menu.html" class="btn btn-secondary">Volver al menú</a>
      </div>
    </form>
  </div>

</body>
</html>
